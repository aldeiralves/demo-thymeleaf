<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - E-commerce</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="login-container">
    <h2>Cadastre-se</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div th:if="${mensagemSucesso}" class="alert success">
            <p th:text="${mensagemSucesso}"></p>
        </div>
        <div th:if="${mensagemErro}" class="alert error">
            <p th:text="${mensagemErro}"></p>
        </div>
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn">Registrar</button>
    </form>
    <p class="mt-3">Já tem uma conta? <a th:href="@{/login}">Faça Login aqui</a></p>
</div>
</body>
</html>
