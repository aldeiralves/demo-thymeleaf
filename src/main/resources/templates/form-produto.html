<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${produto.id == null ? 'Adicionar Produto' : 'Editar Produto'}"></title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1 th:text="${produto.id == null ? 'Adicionar Novo Produto' : 'Editar Produto'}"></h1>

    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
        <input type="hidden" th:field="*{id}" th:if="${produto.id != null}" />

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}"></textarea>
        </div>
        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" th:field="*{preco}" step="0.01" required min="0.01">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" required min="0">
        </div>

        <button type="submit" class="btn">Salvar Produto</button>
        <a th:href="@{/produtos}" class="btn cancel-btn">Cancelar</a>
    </form>
</div>
</body>
</html>
